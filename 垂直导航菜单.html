<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直导航菜单</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		#menu li{
			width: 120px;
			height: 30px;
			background: gray;
			margin-bottom: 5px;
		}
		#menu li a{
			width: 100%;
			height: 100%;
			display: block;
			text-align: center;
			line-height: 30px;
		}

	</style>
</head>
<body>
	<ul id="menu">
		<li><a href="#">link 1</a></li>
		<li><a href="#">link 2</a></li>
		<li><a href="#">link 3</a></li>
	</ul>
</body>
</html>
