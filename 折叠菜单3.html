<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>折叠菜单</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul,ol{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		#menu{
			width: 200px;
		}
		#menu h3{
			height: 30px;
			background: black;
			color: white;
			line-height: 30px;
			cursor: pointer;

		}
		.sub-menu{
			border: 1px solid black;
			display: none;
		}
	</style>
</head>
<body>
	<ul id="menu">
		<li class="main-menu">
			<h3>管理区</h3>
			<ul class="sub-menu">
				<li><a href="#">001</a></li>
				<li><a href="#">002</a></li>
				<li><a href="#">003</a></li>
			</ul>
		</li>
		<li class="main-menu">
			<h3 onselectstart="return false">交流区</h3>
			<ul class="sub-menu">
				<li><a href="#">001</a></li>
				<li><a href="#">002</a></li>
				<li><a href="#">003</a></li>
			</ul>
		</li>
	</ul>
	<script>
		var oMenu = document.getElementById('menu');
		var aH3 = oMenu.getElementsByTagName('h3');
		var aSubMenu = oMenu.getElementsByTagName('ul');
		for(var i=0; i<aH3.length; i++){
			aH3[i].bFlag = false;
			aH3[i].onclick = function(){
				aSubMenu = next(this);
				if(this.bFlag){
					aSubMenu.style.display = 'none';
				}else{
					aSubMenu.style.display = 'block';
				}
				this.bFlag = !this.bFlag;
			};
		}



		function next(elem){
			do{
				elem = elem.nextSibling;
			}while(elem && elem.nodeType != 1);
			return elem;
		}


	</script>
</body>
</html>
