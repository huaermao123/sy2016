<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平导航菜单</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#menu{
			list-style: none;
		}
		#menu li a{
			text-decoration: none;
			width: 100%;
			height: 100%;
			text-align: center;
			line-height: 30px;
			display: block;
		}
		#menu li{
			width: 120px;
			height: 30px;
			background: gray;
			float: left;
			margin-right: 5px;
		}
	</style>
</head>
<body>
	<ul id="menu">
		<li><a href="#">link 1</a></li>
		<li><a href="#">link 2</a></li>
		<li><a href="#">link 3</a></li>
	</ul>





</body>
</html>
