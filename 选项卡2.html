<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		#container{
			width: 400px;
			margin: 100px auto;
		}
		#menu{
			width: 400px;
			height: 30px;
		}
		#menu li{
			width: 100px;
			height: 30px;
			float: left;
			background: #ccc;
			margin-right: 10px;
			text-align: center;
			line-height: 30px;
		}
		#menu .selected{
			background: #000;
			color: #fff;
		}
		#content{
			width: 400px;
			height: 200px;
			background: #ddd;
			border-top: 1px solid #000;
		}
	</style>
</head>
<body>
	<div id="container">
		<ul id="menu">
			<li class="selected">js</li>
			<li>html</li>
			<li>css</li>
		</ul>
		<div id="content">111111</div>
	</div>
	<script>
		var oContainer = document.getElementById('container');
		var aLi = oContainer.getElementsByTagName('li');
		var oContent = document.getElementById('content');
		var arr = [111111,222222,333333];
		for(var i=0;i<aLi.length; i++){
			aLi[i].index = i;
			aLi[i].onclick = function(){
				for(var i=0; i<aLi.length; i++){
					if(aLi[i].className == 'selected'){
						aLi[i].className = '';
					}
				}
				this.className = 'selected';
				oContent.innerHTML = arr[this.index];
			};
		}




	</script>
</body>
</html>
